plugins {
    id 'java'
    id 'application'
}

group 'com.gojek'
version '1.0-SNAPSHOT'

mainClassName = 'com.gojek.parking.Main'

jar {
   baseName = 'parking-lot'
   version =  '1.0.0'
    manifest {
        attributes(
                'Main-Class': 'com.gojek.parking.Main'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.0.2-beta'
}
